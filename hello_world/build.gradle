apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	compile 'javax.servlet:jstl:1.2'
	compile group: 'org.mybatis', name: 'mybatis', version: '3.2.2'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
	compile group: 'org.springframework', name: 'spring-tx', version: '3.0.5.RELEASE'
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.1.0'
	
}

test {
    systemProperties 'property': 'value'
}
sourceSets.main.resources { srcDirs = ["src/main/java"]; include "**/*.*" }

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
